name: CodeQL (Java) - SAST

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  analyze:
    name: Code Scanning - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
    steps:
      - uses: hyperwallet/public-security-workflows/codeql@main
        with:
          language: java
          build-mode: 'none'
          timeout-minutes: 25